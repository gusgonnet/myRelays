<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar padding color="redark">
      <img style="height:60px;" src="assets/imgs/logoRelays.png" />
    </ion-toolbar>
  </ion-header>

  <ion-content class="backgroundColor">
    <ion-list no-lines class="backgroundColor">
      <button class="pad" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon" item-left></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
